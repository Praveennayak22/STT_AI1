<!-- Add Course Form (can be a separate page or a modal) -->
<body>
    <h2>Add a New Course</h2>
    <form action="{{ url_for('add_courses') }}" method="post">
        <div style="margin-bottom: 15px;">
            <label for="course-code">Course Code:</label>
            <input type="text" id="course-code" name="course-code" required />
        </div>
  
        <div style="margin-bottom: 15px;">
            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" name="courseName" required />
        </div>
  
        <div style="margin-bottom: 15px;">
            <label for="instructor">Instructor:</label>
            <input type="text" id="instructor" name="instructor" required />
        </div>
  
        <div style="margin-bottom: 15px;">
            <label for="semester">Semester:</label>
            <input type="text" id="semester" name="semester" />
        </div>
  
        <div style="margin-bottom: 15px;">
            <label for="schedule">Schedule:</label>
            <input type="text" id="schedule" name="schedule" />
        </div>
  
        <div style="margin-bottom: 15px;">
            <label for="classroom">Classroom:</label>
            <input type="text" id="classroom" name="classroom" />
        </div>
  
        <div style="margin-bottom: 15px;">
            <label for="prerequisites">Prerequisites:</label>
            <input type="text" id="prerequisites" name="prerequisites" />
        </div>
  
        <div style="margin-bottom: 15px;">
            <label for="grading">Grading:</label>
            <input type="text" id="grading" name="grading" />
        </div>
  
        <button type="submit" style="padding: 15px 30px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
          Submit
      </button>
  </form>
  
  <a href="{{ url_for('course_catalog') }}" style="text-decoration: none;">
      <button type="button" style="padding: 15px 30px; font-size: 16px; background-color: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer;">
          Back to Course Catalog
      </button>
  </a>
  </body>
